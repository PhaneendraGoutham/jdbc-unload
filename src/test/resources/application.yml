output-dir: target/
commit-interval: 5
page-size: 100
delimiter: "|"
quote: "\""
table-definitions:
  - file-name: Customer.csv    
    select-query: "SELECT ID, FirstName, LastName, Street, City"
    from-query: "FROM Customer"
    sort-column: ID
  - file-name: Product.csv    
    select-query: "SELECT *"
    from-query: "FROM Product"
    sort-column: ID